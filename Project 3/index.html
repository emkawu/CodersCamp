            <div class="col-12">

                <input type="text" name="search" id="search">

        <div class="row pt-4">

                    <div class="card">
                        <div class="card-body">
                            <h2 id="city-name" class="p-0"></h2>
                        </div>
                        <div class="card-body bg-light">
                            <div class="d-flex no-block align-items-center">
                                <span>
                                    <h4 id="dayToday"></h4>
                                    <small id="dateToday"></small>
                                </span>
                                <div class="ml-auto">
                                    <canvas id="canvasToday" width="44" height="44"></canvas>

                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Wind</td>
                                        <td id="windToday" class="text-right"></td>
                                    </tr>
                                    <tr>
                                        <td>Humidity</td>
                                        <td id="humidityToday" class="text-right"></td>
                                    </tr>
                                    <tr>
                                        <td>Pressure</td>
                                        <td id="pressureToday" class="text-right"></td>
                                    </tr>
                                    <tr>
                                        <td class="no-border"></tdclass>Cloud Cover</td>
                                        <td id="cloudsToday" class="text-right no-border"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
